<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!-- grill style -->
    <link rel="stylesheet" href="css/grill.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>12 Bool Grid</h2>

        <div class="col12"><div class="test">COL12</div></div>

        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>
        <div class="col1"><div class="test">COL1</div></div>

        <div class="col3"><div class="test">COL3</div></div>
        <div class="col3"><div class="test">COL3</div></div>
        <div class="col3"><div class="test">COL3</div></div>
        <div class="col3"><div class="test">COL3</div></div>

        <div class="col4"><div class="test">COL4</div></div>
        <div class="col4"><div class="test">COL4</div></div>
        <div class="col4"><div class="test">COL4</div></div>

        <div class="col3"><div class="test">COL3</div></div>
        <div class="col6"><div class="test">COL6</div></div>
        <div class="col3"><div class="test">COL3</div></div>
    </div>    

    <div class="container">
        <h2>Nested Columns</h2>
        <div class="col6 padding-0">
            <div class="container">
                <div class="col12"><div class="test">COL12</div></div>
                <div class="col2"><div class="test">COL2</div></div>
                <div class="col2"><div class="test">COL2</div></div>
                <div class="col8"><div class="test">COL8</div></div>
            </div>
        </div>
        <div class="col6 padding-0">
            <div class="container">
                <div class="col6"><div class="test">COL6</div></div>
                <div class="col6"><div class="test">COL6</div></div>
                <div class="col4"><div class="test">COL4</div></div>
                <div class="col4"><div class="test">COL4</div></div>
                <div class="col4"><div class="test">COL4</div></div>
            </div>
        </div> 
    </div>

    <div class="container">
        <h2>Offeset</h2>
        <div class="container">
            <div class="col8 offset2"><div class="test">COL8 OFFSET2</div></div>
            <div class="col4"><div class="test">COL4</div></div>
            <div class="col4 offset4"><div class="test">COL4 OFFSET4</div></div>
            <div class="col6 offset6"><div class="test">COL6 OFFSET6</div></div>
        </div>
    </div>
</body>
</html>
